plugins {
    id 'com.google.cloud.tools.jib' version '2.4.0'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
	id 'org.flywaydb.flyway' version '6.5.1'
}

group = 'pl.widokipracownia'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}


dependencies {
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.4.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.1.RELEASE'
	runtimeOnly group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
	implementation  group: 'org.flywaydb', name: 'flyway-core', version: '6.5.1'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation  group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

jib {
    to
            {
                image = 'widoki_manager'
            }
}

flyway {
    url = 'jdbc:mysql://localhost:3306/widokidb'
    user = 'root'
    password = 'root'
    locations = ['classpath:db/migration']
    schemas = ['widokidb']
}

test {
    useJUnitPlatform()
}