plugins {
    id 'com.google.cloud.tools.jib' version '2.4.0'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
	id 'org.flywaydb.flyway' version '6.5.1'
}

group = 'pl.widokipracownia'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}


dependencies {
    implementation  group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    implementation  group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.4.1.Final'
    annotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.4.1.Final'
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.4.RELEASE'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.1.RELEASE'
    implementation group: 'org.springframework.security', name: 'spring-security-core', version: '5.4.1'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.4.1'
    runtimeOnly group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
	implementation  group: 'org.flywaydb', name: 'flyway-core', version: '6.5.1'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.4.1'
    testCompile group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.4'
    testAnnotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.4.1.Final'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

jib {
    to
            {
                image = 'widoki_manager'
            }
}

flyway {
    url = 'jdbc:mysql://localhost:3306/widokidb'
    user = 'root'
    password = 'root'
    baselineOnMigrate=true
}

test {
    useJUnitPlatform()
}